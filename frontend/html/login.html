<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - EAAI</title>
  <!-- 웹폰트 로딩 / Load web fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
  <!-- 로그인 스타일 / Login page CSS -->
  <link rel="stylesheet" href="/static/css/login.css" />
</head>
<body>

  <!-- 로그인 섹션 / Login section -->
  <div class="left-section">
    <div class="login-container">
      <div class="eaai-text">EAAI</div>
      <img src="/static/img/emotion.png" alt="Emotion character image" class="main-img">
      <h1>WELCOME TO EAAI !</h1>
      <p>We analyze your emotions to offer you a better tomorrow.</p>

      <!-- 로그인 폼 / Login form -->
      <form id="login-form">
        <input type="text" id="login-id" placeholder="User ID" required autocomplete="off">
        <input type="password" id="login-pw" placeholder="Password" required autocomplete="off">
        <button type="button" id="login-btn">Login</button>
      </form>

      <!-- 회원가입 유도 / Sign-up prompt -->
      <div class="signup-section">
        <p>Don't have an account yet?</p>
        <button onclick="location.href='/static/html/signup.html'">Sign Up</button>
      </div>
    </div>
  </div>

  <!-- 우측 감성 메시지 영역 / Right-side emotional message section -->
  <div class="right-section">
    <img src="/static/img/talking.png" alt="Decorative Emotion Image" class="speech-image">

    <!-- 메시지 카드 1 / Message card 1 -->
    <div class="speech-card">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M2 3h20v14H6l-4 4V3z"/>
      </svg>
      <div class="speech-text">Your feelings matter – we’re here to listen.</div>
    </div>

    <!-- 메시지 카드 2 / Message card 2 -->
    <div class="speech-card">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M7 2C5.89 2 5 2.89 5 4v16c0 1.11.89 2 2 2h10c1.11 0 2-.89 2-2V4c0-1.11-.89-2-2-2H7zm5 20c-.83 0-1.5-.67-1.5-1.5S11.17 19 12 19s1.5.67 1.5 1.5S12.83 22 12 22zm4-4H8V4h8v14z"/>
      </svg>
      <div class="speech-text">In joy or sorrow, we’re by your side, decoding what you feel.</div>
    </div>
  </div>

  <!-- 로그인 스크립트 / Login script -->
  <script src="/static/js/login.js"></script>

</body>
</html>
