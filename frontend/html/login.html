<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>로그인 - EAAI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    display: flex;
    height: 100vh;
    background: #ffffff;
}

.left-section {
    width: 45%;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    padding-left: 5%;
}

.right-section {
    width: 55%;
    position: relative;
    background: url('picture.png') no-repeat center center;
    background-size: cover;
}

.login-container {
    background: #fff;
    border-radius: 16px;
    padding: 60px 40px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.eaai-text {
    font-size: 64px;
    font-weight: 900;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
}

.login-container img.main-img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 12px;
}

.login-container h1 {
    font-size: 20px;
    margin-bottom: 8px;
}

.login-container p {
    font-size: 13px;
    margin-bottom: 16px;
    color: #7f8c8d;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

input[type="text"],
input[type="password"] {
    width: 80%;
    padding: 10px;
    margin: 5px 0;
    font-size: 13px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background: #f9fafb;
}

button {
    padding: 10px 20px;
    margin-top: 10px;
    background: #2980b9;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
}

.signup-section {
    margin-top: 15px;
}

.signup-section p {
    font-size: 12px;
    color: #7f8c8d;
}

.signup-section button {
    background: none;
    color: #2980b9;
    border: none;
    padding: 6px;
    font-size: 13px;
    cursor: pointer;
}

.speech-bubble {
    position: absolute;
    max-width: 200px;
    padding: 5px 10px;
    background: transparent;
    color: #333;
    font-size: 14px;
    text-align: center;
    font-weight: bold;
}

.bubble2 {
    top: 35%;  /* 핑크색 상자 말풍선 */
    left: 10%;
}

.bubble3 {
    top: 60%;  /* 빨강색 상자 말풍선 */
    left: 42%;
}
</style>
</head>
<body>

<div class="left-section">
    <div class="login-container">
        <div class="eaai-text">EAAI</div>
        <img src="../img/emtion.png" alt="감정 캐릭터 이미지" class="main-img">
        <h1>WELCOME TO EAAI !</h1>
        <p>당신의 감정을 분석해 더 나은 내일을 선사합니다.</p>

        <form id="login-form">
            <input type="text" id="login-id" placeholder="아이디" required>
            <input type="password" id="login-pw" placeholder="비밀번호" required>
            <button type="button" id="login-btn">로그인</button>
        </form>

        <div class="signup-section">
            <p>아직 회원이 아니신가요?</p>
            <button onclick="location.href='signup.html'">회원가입</button>
        </div>
    </div>
</div>

<div class="right-section">
    <div class="speech-bubble bubble2">💬 두번째 텍스트</div>
    <div class="speech-bubble bubble3">📱 세번째 텍스트</div>
</div>

<script src="../js/login.js"></script>
</body>
</html>
