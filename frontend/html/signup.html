<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EAAI Signup</title>
  <link rel="stylesheet" href="/static/css/signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="overlay">
        <h1>Welcome to EAAI</h1>
        <p>Our emotion analysis service celebrates your happiness and eases your sorrow. Understanding the sincerity of your feelingsâ€”that's where we begin.</p>
      </div>
    </div>
    <div class="right-panel">
      <h2>Create your EAAI Account</h2>
      <form id="signup-form">
        <div class="form-group full">
          <label for="signup-id">ID</label>
          <input type="text" id="signup-id" name="username" placeholder="Enter your ID" required />
          <div id="id-check-result" class="info-text"></div>
        </div>

        <div class="form-group">
          <label for="signup-pw">Password</label>
          <input type="password" id="signup-pw" name="password" required />
          <button type="button" class="toggle-password" onclick="togglePassword('signup-pw', this)">ðŸ™‰</button>
        </div>

        <div class="form-group">
          <label for="signup-pw-confirm">Confirm Password</label>
          <input type="password" id="signup-pw-confirm" name="confirm-password" required />
          <button type="button" class="toggle-password" onclick="togglePassword('signup-pw-confirm', this)">ðŸ™‰</button>
        </div>

        <div class="form-group full">
          <label for="signup-gender">Gender</label>
          <select id="signup-gender" name="gender">
            <option value="">Select your gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
          </select>
        </div>

        <div class="form-group">
          <label for="signup-email-id">Email Address</label>
          <input type="text" id="signup-email-id" placeholder="Email ID" required />
        </div>
        <div class="form-group">
          <label for="signup-email-domain">&nbsp;</label>
          <select id="signup-email-domain">
            <option value="naver.com">naver.com</option>
            <option value="gmail.com">gmail.com</option>
            <option value="daum.net">daum.net</option>
            <option value="self">Custom</option>
          </select>
        </div>

        <input type="hidden" id="signup-email-final" name="signup-email-final" />

        <div class="checkbox-group">
          <input type="checkbox" id="signup-marketing" name="marketing" />
          <label for="signup-marketing">I agree to receive advertising and marketing</label>
        </div>

        <button type="button" id="signup-btn">Create Account</button>
        <button type="button" class="back-button" onclick="location.href='/static/html/login.html'">Back to Login</button>
      </form>
    </div>
  </div>

  <script src="/static/js/signup.js"></script>
</body>
</html>
