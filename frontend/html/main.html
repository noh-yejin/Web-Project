<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EAAI - Emotion Analysis AI</title>
  <link rel="stylesheet" href="../css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header with Logo and Navigation -->
  <header class="main-header">
    <div class="logo-area">
      <img src="../img/eaai_icon.png" alt="EAAI Logo" class="logo-img">
      <span class="logo-text">EAAI</span>
    </div>
    <nav class="main-nav">
      <a href="howto.html">How To Use</a>
      <a href="contact.html">Contact Us</a>
      <a href="account.html">My Account</a>
    </nav>
  </header>

  <main class="main-content">
    <!-- Hero Section -->
    <section class="hero-section">
      <h1 class="main-title">Write your day, <br>we'll read your heart.</h1>
    </section>

    <!-- Message Area: Scroll target -->
    <section class="message-area">
      <!-- Left Bubble: Diary Input -->
      <p class="input-label">How was your day today?</p>
      <div class="bubble-left">
        <form id="diary-form" method="POST">
          <label for="entry-date">Select Date:</label>
          <input type="date" id="entry-date" name="entry-date" required>
          <textarea id="diary-text" name="diary-text" placeholder="Write about your day here..." required></textarea>
          <button type="submit">Analyze Emotion</button>
        </form>
      </div>

      <!-- Right Bubble: Emotion Output -->
      <div class="bubble-right" id="analysis-result">
        <p><strong>Predicted Sentiment:</strong> <span id="result-sentiment">-</span></p>
        <p><strong>Extracted Keywords:</strong> <span id="result-keywords">-</span></p>
        <p><strong>Advice:</strong> <span id="result-advice">-</span></p>
      </div>

      <div class="analysis-links">
        <a href="calendar.html" class="bubble-link">üóìÔ∏è View Emotion Calendar</a>
        <a href="weekly_summary.html" class="bubble-link">üìä Weekly Emotion Summary</a>
      </div>
    </section>
  </main>

  <footer class="dashboard-footer">
    <p>Contact: <a href="mailto:gichul1017@naver.com">gichul1017@naver.com</a></p>
  </footer>

  <script src="../js/main.js"></script>
</body>
</html>
