<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotions Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/calendar.css">
</head>
<body>

  <h1>Emotions Calendar</h1>

  <div class="controls">
    <label for="year-select"><strong>Year:</strong></label>
    <select id="year-select"></select>
    <label for="month-select"><strong>Month:</strong></label>
    <select id="month-select"></select>
  </div>

  <div class="calendar-container">
    <div class="calendar-header">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div class="calendar-grid" id="calendar-grid"></div>
  </div>

  <div style="text-align: center">
    <a class="back-btn" href="/static/html/main.html">‚Üê Back to Home</a>
  </div>

<script src="/static/js/calendar.js"></script>
</body>
</html>
