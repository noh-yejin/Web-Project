<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Emotion Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to bottom right, #dbeeff, #f0f8ff);
    }

    .emotion-chart-container {
      width: 100%;
      padding: 40px 60px;
      box-sizing: border-box;
      background: white;
      margin: 60px 0;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .emotion-chart-container h2 {
      text-align: center;
      color: #007acc;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #007acc;
      font-weight: bold;
      text-decoration: none;
    }

    canvas {
      width: 100% !important;
      height: 400px !important;
    }
  </style>
</head>
<body>

  <div class="emotion-chart-container">
    <h2>Weekly Emotion Summary</h2>
    <canvas id="emotionChart"></canvas>
    <a href="team_project.html" class="back-link">‚Üê Back to Dashboard</a>
  </div>

  <script>
    const ctx = document.getElementById('emotionChart').getContext('2d');

    const labels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
    const data = [3, 2, 1, 2, 3, 2, 1];

    const backgroundColors = data.map(val => {
      if (val === 1) return '#e74c3c';     // Negative
      if (val === 2) return '#f39c12';     // Neutral
      if (val === 3) return '#2ecc71';     // Positive
    });

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Emotion Level',
          data: data,
          backgroundColor: backgroundColors,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            min: 0,
            max: 3,
            ticks: {
              stepSize: 1,
              callback: function(value) {
                return value === 1 ? 'Negative' :
                       value === 2 ? 'Neutral' :
                       value === 3 ? 'Positive' : value;
              }
            }
          }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>

</body>
</html>
